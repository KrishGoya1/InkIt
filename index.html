<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Print Services</title>
    
    <!-- Load CSS files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/upload.css">
    <link rel="stylesheet" href="./css/print-options.css">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="./css/toast.css">
    
    <!-- Load JavaScript files -->
    <script src="./js/upload.js" defer></script>
    <script src="./js/print-options.js" defer></script>
    <script src="./js/payment.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        }
    </script>
    <script src="./js/toast.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Campus Print Services</h1>
            <div class="user-controls">
                <button id="orderHistory">My Orders</button>
                <button id="accountBtn">Account</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Upload Section -->
        <section class="upload-container">
            <div class="header-with-pricing">
                <h2>
                    <svg class="icon-upload" aria-hidden="true">
                        <use href="#icon-upload"></use>
                    </svg>
                    Print Documents
                </h2>
                <div class="pricing-card">
                    <div class="pricing-badges">
                        <div class="pricing-badge">
                            <span class="price">₹3</span>
                            <span class="label">B&W</span>
                        </div>
                        <div class="pricing-badge accent">
                            <span class="price">₹10</span>
                            <span class="label">Color</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drag-drop-zone" id="dropZone">
                <div class="upload-content">
                    <svg class="upload-icon" aria-hidden="true">
                        <use href="#icon-cloud-upload"></use>
                    </svg>
                    <p class="upload-instruction">Drag files here or <button id="uploadBtn">browse</button></p>
                    <span class="file-support">Supports PDF, DOCX, JPG (Max 25MB)</span>
                </div>
            </div>
            <!-- Preview container will be added here by JavaScript -->
            <div id="newProgressContainer" class="new-progress-container hidden">
                <div id="newProgressBar" class="new-progress-bar"></div>
            </div>
            <div id="newPreviewContainer" class="new-preview-container"></div>
            <div id="newFileDetails" class="new-file-details"></div>
        </section>

        <!-- Payment button (fixed position) -->
        <button id="proceedToPayment" class="payment-fab hidden">
            <span>Continue to Payment</span>
            <span class="total-amount"></span>
        </button>
    </main>

    <!-- Modals -->
    <div id="uploadModal" class="modal hidden"></div>
    <div id="paymentModal" class="modal hidden"></div>

    <!-- Add after line 77 -->
    <div id="printOptions" class="print-options hidden">
        <!-- Print options content will be injected here -->
    </div>
</body>
</html>
