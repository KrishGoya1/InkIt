<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Print Services</title>
    
    <!-- Load CSS files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/upload.css">
    <link rel="stylesheet" href="./css/print-options.css">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="./css/toast.css">
    
    <!-- Load JavaScript files -->
    <script src="./js/upload.js" defer></script>
    <script src="./js/print-options.js" defer></script>
    <script src="./js/payment.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <script src="./js/toast.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Campus Print Services</h1>
            <div class="user-controls">
                <button id="orderHistory">My Orders</button>
                <button id="accountBtn">Account</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Upload Section -->
        <section class="upload-container">
            <div class="header-with-pricing">
                <h2>Print Documents</h2>
                <div class="pricing-pills">
                    <span class="price-pill">B&W: ₹3/pg</span>
                    <span class="price-pill">Color: ₹10/pg</span>
                    <span class="price-pill">A4/Letter</span>
                </div>
            </div>
            <div class="upload-box">
                <div class="upload-controls">
                    <button id="uploadBtn" class="primary-btn">Upload Files</button>
                    <p class="support-text">Supports PDF, Word, and Image files</p>
                </div>
            </div>
            <!-- Preview container will be added here by JavaScript -->
        </section>

        <!-- Payment button (fixed position) -->
        <button id="proceedToPayment" class="payment-fab hidden">
            <span>Continue to Payment</span>
            <span class="total-amount"></span>
        </button>
    </main>

    <!-- Modals -->
    <div id="uploadModal" class="modal hidden"></div>
    <div id="paymentModal" class="modal hidden"></div>
</body>
</html>
